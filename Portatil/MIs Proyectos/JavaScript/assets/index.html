<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilosCalculadora.css" />
  </head>
  <body>
    <div class="calculadora">
        <div class="row mb-2">
            <div class="col-12">
                <span class="pantalla pr-3">0</span>
            </div>
            
        </div>
      <div class="row mb-2">
        <div class="col-3">
            <button id="ce" class="btn btn-secondary">CE</button>
        </div>
            <div class="col-3">
                <button id="c" class="btn btn-secondary">C</button>
            </div>
            <div class="col-3">
                <button id="borrar" class="btn btn-danger">‚Üê</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary">&#247;</button>
            </div>
      </div>
      <div class="row mb-2">
        <div class="col-3">
            <button class="btn btn-info">7</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">8</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">9</button>
        </div>
        <div class="col-3">
            <button class="btn btn-secondary">x</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-3">
            <button class="btn btn-info">4</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">5</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">6</button>
        </div>
        <div class="col-3">
            <button class="btn btn-secondary">-</button>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-3">
            <button id="boton1" class="btn btn-info">1</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">2</button>
        </div>
        <div class="col-3">
            <button class="btn btn-info">3</button>
        </div>
        <div class="col-3">
            <button class="btn btn-secondary">+</button>
        </div>
        
      </div>
      <div class="row">
        <div class="col-6">
            <button class="btn btn-info">0</button>
        </div>
        <div class="col-3">
            <button class="btn btn-secondary">.</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary">=</button>
        </div>
        </div>
      </div>
    </div>

    <script src="JS/calculadora.js"></script>
  </body>
</html>
